<html lang="en">

<head>

</head>

<body>
    <div class="mainContainer" id="main">

        <div id="sidebar">
            <div id="sidebarHeader">
                <span>Capstone</span>
            </div>

            <div class="sidebarItem hoverable" onclick="javascript:location.href='index.html'">
                <span><i class="fas fa-home"></i></span>
                <span>Home</span>
            </div>

            <div class="sidebarItem hoverable" onclick="javascript:location.href='inventory.html'">
                <span><i class="fas fa-boxes"></i></span>

            </div>

            <div class="sidebarItem hoverable" onclick="javascript:location.href='menu.html'">
                <span><i class="fas fa-utensils"></i></span>
                <span>Menu</span>
            </div>

            <div class="sidebarItem hoverable" onclick="javascript:location.href='tasks.html'">
                <span><i class="fas fa-tasks"></i></span>
                <span>Tasks</span>
            </div>

            <div class="sidebarItem hoverable" onclick="javascript:location.href='schedule.html'">
                <span><i class="far fa-calendar-alt"></i></span>
                <span>Schedule</span>
            </div>

            <div class="sidebarItem hoverable" onclick="javascript:location.href='settings.html'">
                <span><i class="fas fa-cogs"></i></span>
                <span>Settings</span>
            </div>


        </div>








        <div class="contentContainer">
            <div class="header">
                <div class="collapseContainer">
                    <i class="far fa-caret-square-left" id="collapser" onclick="collapseFunc()"></i> <span> &nbsp;&nbsp; Some stuff... Maybe a searchbar or logout button?</span>

            </div>










            <div class="footer">

            </div>
        </div>








    </div>




</body>

<script>
    function collapseFunc() {

        if ($('#sidebar').is(":visible")) {
            $("#main").css('grid-template-columns', '"none"');
            $(".contentContainer").css('width', "100vw");
            $("#sidebar").hide();
            $("#collapser").removeClass("far fa-caret-square-left unselectable");
            $("#collapser").addClass("far fa-caret-square-right unselectable");
        } else {
            $("#main").css('grid-template-columns', '"1fr 6fr"');
            $(".contentContainer").css('width', '');
            $("#sidebar").show();
            $("#collapser").removeClass("far fa-caret-square-right unselectable");
            $("#collapser").addClass("far fa-caret-square-left unselectable");
        }


    }
</script>

</html>
